<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-dark mb-0">
                    <i class="bi bi-cpu me-2"></i>Smart Farming Dashboard
                </h2>
            </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-xl col-lg col-md-4 col-sm-6 col-12">
                <div class="card sensor-card humidity">
                    <div class="card-body text-center">
                        <div class="sensor-label">Kelembaban (RH)</div>
                        <div class="sensor-value">54 <span class="sensor-unit">%</span></div>
                        <div class="progress progress-custom">
                            <div class="progress-bar bg-info" style="width: 54%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card sensor-card dissolved">
                    <div class="card-body text-center">
                        <div class="sensor-label">TDS</div>
                        <div class="sensor-value">400 <span class="sensor-unit">ppm</span></div>
                        <div class="progress progress-custom">
                            <div class="progress-bar bg-success" style="width: 40%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card sensor-card turbidity">
                    <div class="card-body text-center">
                        <div class="sensor-label">Kekeruhan (Turbid)</div>
                        <div class="sensor-value">18 <span class="sensor-unit">NTU</span></div>
                        <div class="progress progress-custom">
                            <div class="progress-bar bg-info" style="width: 18%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card sensor-card temperature">
                    <div class="card-body text-center">
                        <div class="sensor-label">Temperatur Air (WTemp)</div>
                        <div class="sensor-value">25 <span class="sensor-unit">°C</span></div>
                        <div class="progress progress-custom">
                            <div class="progress-bar bg-warning" style="width: 50%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card sensor-card flow">
                    <div class="card-body text-center">
                        <div class="sensor-label">Aliran Air (WFlow)</div>
                        <div class="sensor-value">34</div>
                        <div class="progress progress-custom">
                            <div class="progress-bar bg-danger" style="width: 34%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card sensor-card dissolved">
                    <div class="card-body text-center">
                        <div class="sensor-label">Oksigen Terlarut (Diss Oxygen)</div>
                        <div class="sensor-value">10 <span class="sensor-unit">ppm</span></div>
                        <div class="progress progress-custom">
                            <div class="progress-bar bg-success" style="width: 10%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card sensor-card light">
                    <div class="card-body text-center">
                        <div class="sensor-label">Intensitas Cahaya (Lux)</div>
                        <div class="sensor-value">100 <span class="sensor-unit">Lux</span></div>
                        <div class="progress progress-custom">
                            <div class="progress-bar bg-success" style="width: 10%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card sensor-card air-temp">
                    <div class="card-body text-center">
                        <div class="sensor-label">Temperatur Udara (AmTemp)</div>
                        <div class="sensor-value">34 <span class="sensor-unit">°C</span></div>
                        <div class="progress progress-custom">
                            <div class="progress-bar bg-info" style="width: 68%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card sensor-card ec">
                    <div class="card-body text-center">
                        <div class="sensor-label">EC</div>
                        <div class="sensor-value">2 <span class="sensor-unit">mS/cm</span></div>
                        <div class="progress progress-custom">
                            <div class="progress-bar bg-warning" style="width: 20%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card sensor-card ph">
                    <div class="card-body text-center">
                        <div class="sensor-label">pH</div>
                        <div class="sensor-value">7.1</div>
                        <div class="progress progress-custom">
                            <div class="progress-bar bg-danger" style="width: 51%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
